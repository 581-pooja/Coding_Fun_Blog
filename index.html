{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style=" background-image: url('{{ url_for('static', filename = 'img/home-bg.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>{{params['blog_name']}}</h1>
            <span class="subheading">a place for all Programmers</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        <!-- Todo using foor loop using database -->
        {% for post in posts %}  
        <!-- This posts is pass from py/flask -->
        <div class="post-preview">
          <a href="/post/{{post.slug}}">
            <h2 class="post-title">
              {{ post.title }}
            </h2>
            <h3 class="post-subtitle">
              {{ post.subtitle }}
            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="#">Admin</a>
            {{ post.date }}</p>
        </div>
        {{post.content[0:145]}}...
        <hr>
        {% endfor %}

        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-left" href="{{prev}}">&larr;Previous</a>
          <a class="btn btn-primary float-right" href="{{next}}">Next &rarr;</a>
        </div>
      </div>
    </div>
  </div>

  {% endblock %}

  <!-- Todo : "prev"  -> "{{prev}}" URL NOT FOUND ERROR may be in New Post -->
