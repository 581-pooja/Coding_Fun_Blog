  <body class="text-center">
    <link href="{{url_for('static', filename='css/signin.css')}}" rel="stylesheet">

    <!-- action="/dashboard" -->
  <form class="form-signin" action="/dashboard"  method="post">
    {% set fname='img/'+ params['login_image']%}
    <img class="mb-4" src="{{url_for('static', filename=fname)}}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Admin login</h1>

    <div class="form-floating">
      <input type="text" class="form-control" placeholder="User Name" name="uname" id="uname" >
      <label for="uname"></label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control"  placeholder="Password" name="pass" id="pass">
      <label for="pass"></label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <a href="dashboard.html"><button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button></a>
